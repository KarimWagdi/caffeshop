<h1 class="text-center text-white">Welcome to our Cafteria</h1>

<div class="container">
    <div class="row d-flex aligns-items-center justify-content-center "  >
      
        <form #regiForm class="col-4 shadow p-3 mb-5 rounded text-white" style="background-color: rgba(0, 0, 0, 0.7);">
            <!-- Email input -->

            <div class="form-outline mb-4 " >
                <input #userEmail type="text" id="form2Example1" class="form-control"  required/>
                <label  class="form-label" for="form2Example1">Email Address</label>
            </div>


            <!-- Password input -->
            <div class="form-outline mb-4" >
                <input #userPassword type="password" id="form2Example2" class="form-control" required />
                <label  class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-block mb-4 one"(click)="login()">Login</button>
            <!-- routerLinkActive="active" routerLink="/login"  -->
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a  routerLinkActive="active" routerLink="/register" > Register Now</a></p>
        </div>
        </form>
       
    </div>
</div>
